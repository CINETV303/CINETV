<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINETV - Bienvenue</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .splash-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .logo {
            position: absolute;
            bottom: 30px;
            color: white;
            font-size: 1.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            width: 100%;
            opacity: 0.8;
        }
        
        .loading-bar {
            position: absolute;
            bottom: 20px;
            width: 80%;
            left: 10%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background: #e94560;
            animation: loading 5s linear forwards;
        }
        
        @keyframes loading {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <img id="splashImage" class="splash-image" alt="Ecran de bienvenue CINETV">
    <div class="logo">CINETV</div>
    <div class="loading-bar">
        <div class="loading-progress"></div>
    </div>

    <script>
        // Déterminer si c'est le jour (6h-18h) ou la nuit
        const hour = new Date().getHours();
        const isDayTime = hour >= 6 && hour < 18;
        
        // Charger l'image appropriée
        const splashImage = document.getElementById('splashImage');
        splashImage.src = isDayTime ? 'splash1.png' : 'splash2.png';
        
        // Redirection après 5 secondes
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 5000);
        
        // Gestion des erreurs si l'image ne charge pas
        splashImage.onerror = function() {
            // Si une image ne charge pas, essayer l'autre
            splashImage.src = splashImage.src.includes('splash1.png') ? 'splash2.png' : 'splash1.png';
            
            // Si aucune image ne charge, rediriger immédiatement
            splashImage.onerror = function() {
                window.location.href = 'login.html';
            };
        };
    </script>
</body>
</html>
